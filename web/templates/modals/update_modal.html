        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Updates</h5>
        </div>
        <div class="modal-body">
            <div id="updates-loading">Loading...</div>
            <div id="current-version" hidden></div>

        </div>
        </div>
    </div>
</div>
